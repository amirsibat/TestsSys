<!DOCTYPE html>
<html ng-app="TestsSysApp">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <title>Tests System</title>
</head>
<body>
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>TestsSys</strong> Login Form</h1>
                    <div class="description">

                    </div>
                </div>
            </div>

            <div class="alert alert-danger alert-dismissible alertUserInvalid" role="alert">INVALID USERNAME OR
                PASSWORD
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our System</h3>
                            <p>Enter your username and password to log on:</p>

                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>

                    <div class="form-bottom">
                        <form role="loginForm" action="/TestsSys/user/LoginUser" method="POST" class="loginForm">


                            <div class="form-group">
                                <label class="sr-only" for="username">Username</label>
                                <input type="text" name="username" placeholder="Username"
                                       class="form-username form-control" id="username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <input type="password" name="password" placeholder="Password"
                                       class="form-password form-control" id="password">
                            </div>
                            <div class="form-group">
                                <button id="loginButton" type="button" class="btn">Login</button>
                            </div>

                            <!-- <p>Don't have an account? <a href="register.html">Register</a>.</p> -->
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="loader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">Tests System</p>
    </div>
</div>

<script src="js/jquery-1.12.0.min.js" type="text/javascript"></script>
<script src="js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.backstretch.min.js"></script>
<script src="js/http.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
</body>
</html>
