<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome to TestsSys</title>


<!-- CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/style.css">


<!-- Javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/session.js"></script>



<!-- AngularJS library -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" src="../js/angularModule.js"></script>
<script type="text/javascript" src="../js/myscripts.js"></script>

</head>


<body>
	<div id="header"></div>




	<div class="page-header">
		<h2 id="PageHeader">TestsSys Dashboard</h2>
	</div>


	<div class="tests-container" data-ng-app="TestsApp"
		data-ng-controller="TestsController">
		<div class="container">


			<div class="alert alert-success alert-dismissible alertPostQuestSuc"
				role="alert">Question Created successfully!</div>
			<div class="alert alert-danger alert-dismissible alertPostQuestEmpty"
				role="alert">Please Create a Question!</div>

		</div>
		
		
		
		<!-- 	DISPLAY QUESTIONS FORM 	 -->

	<div id="QuestionDiv" class="QuestionDiv">
		<div class="container">
			<div class="jumbotron">
				<div class="container">
					<div class="row">
						<h3>Question's Text</h3>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">Question's
								Text</span>
							<textarea class="form-control" id="txtQuest"
								data-ng-model="txtQuest" maxlength="300"
								placeholder="Your Question" cols="8" rows="4"></textarea>
						</div>

						<h3>Answers Options</h3>


						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">Option 1</span>
							<input type="text" class="form-control" aria-label=""
								placeholder="Answer Text" id="firstAnswer"
								data-ng-model="firstAnswer" maxlength="50">
						</div>
						<!-- input-group -->


						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">Option 2</span>
							<input type="text" class="form-control" aria-label="Answer 1"
								placeholder="Answer Text" id="secondAnswer"
								data-ng-model="secondAnswer" maxlength="50">
						</div>



						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">Option 3</span>
							<input type="text" class="form-control" aria-label=""
								placeholder="Answer Text" id="thirdAsnwer"
								data-ng-model="thirdAnswer" maxlength="50">
						</div>



						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">Option 4</span>
							<input type="text" class="form-control" aria-label=""
								placeholder="Answer Text" id="fourthAnswer"
								data-ng-model="fourthAnswer" maxlength="50">
						</div>
						
						<h3>Correct Answer</h3>
					

						<select class="form-control" id="correctAnswer"
							data-ng-model="correctAnswer">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>

						<h3>Related Course</h3>

						<div class="input-group">

							<select class="selectpicker" id="relatedCourses"
								data-ng-model="relatedCourses" name="courses" multiple>
								<option value="course1">course1</option>
								<option value="course2">course2</option>
								<option value="course3">course3</option>

							</select>

						</div>
					</div>


					


					
					<button type="button" class="btn btn-primary"
						data-ng-click="btn_create_quest();" id="save_quest">Save</button>

					<button type="reset" class="btn btn-primary" id="reset_quest">Reset</button>

				</div>
				<!-- 	END JUMBORTUN 	 -->



			</div>
			<!-- 	END CONTAINER 	 -->



		</div>
		<!-- 	END CONTAINER 	 -->


	</div>
	<!-- 	END QUESTION-DIV 	 -->
		
	</div><!--  END TESTSAPP -->
	
	
	<div id="LoadingViewDiv">
		<img src="../img/loading_questions.gif" class="loading_questions"
			alt="loading questions">
	</div>


</body>
</html>
