<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script type="text/javascript" src="js/login.js"></script>

            <script src="assets/js/placeholder.js"></script>
        <![endif]-->


        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/form-elements.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <body>
    	<div id="preloader"></div>
        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>TestsSys</strong> Login Form</h1>
                            <div class="description">
                            	
                            </div>
                        </div>
                    </div>

                    <div class="alert alert-danger alert-dismissible alertUserInvalid" role="alert">INVALID USERNAME OR PASSWORD</div>

                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our System</h3>
                            		<p>Enter your username and password to log on:</p>
									
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>

                            <div class="form-bottom">
			                    <form role="loginForm" action="/TestsSys/user/LoginUser" method="POST" class="loginForm">
			                    	

			                    	<div class="form-group">
			                    		<label class="sr-only" for="username">Username</label>
			                        	<input type="text" name="username" placeholder="Username" class="form-username form-control" id="username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="password">Password</label>
			                        	<input type="password" name="password" placeholder="Password" class="form-password form-control" id="password">
			                        </div>
			                        <div class="form-group">
											<button id="loginButton" type="button" class="btn">Login</button>
										</div>

									<!-- <p>Don't have an account? <a href="register.html">Register</a>.</p> -->
			                    </form>
		                    </div>
                        </div>
                
                </div>
            </div>
            
        </div>
        </div>


    
    </body>

</html>
