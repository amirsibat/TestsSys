<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create New Exam</title>

<!--  CORE  -->
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/style.css">



<!-- Javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/session.js"></script>



<!-- AngularJS library -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script type="text/javascript" src="../js/angularModule.js"></script>

<!-- END CORE  -->


<script type="text/javascript" src="../js/Exams/questionsTable.js"></script>
<script type="text/javascript" src="../js/myscripts.js"></script>


</head>


<body>
	<div id="header"></div>
	



	<div class="page-header">
		<h2 id="PageHeader">Configure Your Exam</h2>
	</div>


	<div class="tests-container" data-ng-app="TestsApp"
		data-ng-controller="TestsController">
		<div class="container">


			<div class="alert alert-success alert-dismissible alertPostQuestSuc"
				role="alert">Exam Created successfully!</div>
			<div class="alert alert-danger alert-dismissible alertPostQuestEmpty"
				role="alert">Please Create an Exam!</div>

		</div>
		
		<!-- 	DISPLAY QUESTIONS FORM 	 -->

	<div id="QuestionDiv" class="QuestionDiv">
		<div class="container">
		
		


    <div class="row">
      <div class="col-md-3">
        <div class="input-group input-group-lg add-on">
          <input type="text" class="form-control search-query" data-ng-model="query" data-ng-change="search()" placeholder="Search" id="my_search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
           
          </div>
        </div>
      </div>
    </div>

<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">Modal header</h3>
	</div>
	<div class="modal-body">
		<p>One fine body…</p>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button class="btn btn-primary">Save changes</button>
	</div>
</div>
</div>
</div>
    
    <table class="table table-striped table-hover">
      <tbody><tr>
        <th class="id"><a data-ng-click="sort_by('id')">Id <i class="fa fa-sort"></i></a></th>
        <th class="selectQuest">check</th>
        <th class="name"><a data-ng-click="sort_by('name')">Name <i class="fa fa-sort"></i></a></th>
        <th class="description" title="non-sortable">Description</th>
        <th class="field3"><a data-ng-click="sort_by('field3')">Link <i class="fa fa-sort"></i></a></th>
        <th class="field4"><a data-ng-click="sort_by('field4')">Field 4 <i class="fa fa-sort"></i></a></th>
        <th class="field5"><a data-ng-click="sort_by('field5')">Grade </a></th>
        <th></th>
      </tr>
      </tbody>
      <tfoot>
        <tr><td colspan="9">{{sizes}}
          <div class="text-center">
            <ul class="pagination">
              <li data-ng-class="{disabled: currentPage == 0}">
                <a href="javascript:;" data-ng-click="prevPage()">« Prev</a>
              </li>
              <li data-ng-repeat="n in range(pagedItems.length)" data-ng-class="{active: n == currentPage}" data-ng-click="setPage()">
                <a href="javascript:;" data-ng-bind="n + 1">1</a>
              </li>
              <li data-ng-class="{disabled: currentPage == pagedItems.length - 1}">
                <a href="javascript:;" data-ng-click="nextPage()">Next »</a>
              </li>
            </ul>
          </div>
        </td>
      </tr></tfoot>
      <tbody>
        <tr data-ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
          <td>{{item.id}}</td>
          <td><input type="checkbox"></td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td><a href="#">{{item.field3}}</a></td>
          <td>{{item.field4}}</td>
          <td><input type="number" class="form-control"></td>
          <td><a href="#" data-ng-click="deleteItem($index)">x</a></td>
        </tr>
      </tbody>
    </table>


		
		<div class="page-header"></div>
		
			<div class="jumbotron">
				<div class="container">
					
						
				<form class="form-horizontal">
						
						<div class="form-group">
							<label for="duration" class="col-sm-2 control-label">Duration</label>
							<div class="col-sm-10">
							<input type="text" class="form-control"
								placeholder="Duration (minutes)" id="duration"
								data-ng-model="duration" maxlength="50">
								</div>
						</div>
					
						
						<div class="form-group">
							<label for="examCode" class="col-sm-2 control-label">Code</label>
							<div class="col-sm-10">
							<input type="text" class="form-control" aria-label=""
								placeholder="four digits" id="examCode"
								data-ng-model="examCode" maxlength="50">
								</div>
						</div>
						
					
						<div class="form-group">
							<label for="studentGuidelines" class="col-sm-2 control-label">Student's Guidelines</label>
							<div class="col-sm-10">
							<textarea class="form-control" id="studentGuidelines"
								data-ng-model="studentGuidelines" maxlength="300"
								placeholder="Your Guidelines" cols="8" rows="4"></textarea>
								</div>
						</div>
					
						
						<div class="form-group">
							<label for="teacherGuidelines" class="col-sm-2 control-label">Teacher's Guidelines</label>
							<div class="col-sm-10">
							<textarea class="form-control" id="teacherGuidelines"
								data-ng-model="teacherGuidelines" maxlength="300"
								placeholder="Your Guidelines" cols="8" rows="4"></textarea>
								</div>
						</div>
						
						
						<div class="form-group">
							<label for="courseExam" class="col-sm-2 control-label">Choose Course</label>
							<div class="col-sm-10">
							<select class="form-control" id="courseExam"data-ng-model="courseExam">
								
								<option value="course1">course1</option>
								<option value="course2">course2</option>
								<option value="course3">course3</option>
						</select>
						</div>
						</div>
						
						<div class="form-group">
							<label for="typeExam" class="col-sm-2 control-label">Choose Type</label>
							<div class="col-sm-10">
							<select class="form-control" id="typeExam"data-ng-model="typeExam">
								
								<option value="manual">Printed (manual)</option>
								<option value="online">Online</option>
								
						</select>
						</div>
						</div>

					<div class="form-group">
    					<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-primary"
						data-ng-click="btn_create_exam();" id="save_exam">Create</button>
						

					<button type="button" class="btn btn-primary" data-ng-click="NewQuestModalPop();" id="btn_new_question">add new question</button> 
					</div>
					</div>
		</form>
				</div>
				<!-- 	END JUMBORTUN 	 -->



			</div>
			<!-- 	END CONTAINER 	 -->



		</div>
		<!-- 	END CONTAINER 	 -->


	</div>
	<!-- 	END QUESTION-DIV 	 -->
	
	
	<!-- Answer Modal -->

		<div class="modal fade" id="NewQuestModal" tabindex="-1" role="dialog" aria-hidden="true">
  			<div class="modal-dialog">
    			<div class="modal-content">
     				 <div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title">Answer Question</h4>
      					</div>
      				<div class="modal-body">
       					 <div class="form-group">
							<textarea autofocus class="form-control" data-ng-model="answerText" id="answerText" maxlength="300" placeholder="Your Answer" cols="8" rows="4"></textarea>
						</div>
					<div class="form-group pull-right">
						<button type="button" class="btn btn-primary" data-ng-click="" >Post Answer</button>
					</div>
        			<br><br>
      				</div>
    			</div>
 			 </div>
		</div>

	</div><!--  END TESTSAPP -->
	
	
	<div id="LoadingViewDiv">
		<img src="../img/loading_questions.gif" class="loading_questions"
			alt="loading questions">
	</div>



 	<!-- Modal Javascript -->
    <script>
	
    $('#NewQuestModal').on('shown.bs.modal', function () {

        $('#answerText').focus(); // as soon as the modal shown focus on textarea        
    })
    
	</script>
    <!-- Modal Javascript -->

</body>


</html>
