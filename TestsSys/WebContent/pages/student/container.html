<div class="" ng-controller="StudentCtrl">
    <div ng-switch="currentPage">
        <div ng-switch-default="STUDENT_HOME">
            <div ng-include="'pages/student/student_home.html'"></div>
        </div>
        <div ng-switch-when="STUDENT_COURSES">
            <div ng-include="'pages/student/student_courses.html'"></div>
        </div>
        <div ng-switch-when="STUDENT_COURSE_DETAILS">
            <div ng-include="'pages/student/student_course_details.html'"></div>
        </div>
        <div ng-switch-when="STUDENT_EXAM">
            <div ng-include="'pages/student/student_exam.html'"></div>
        </div>
    </div>
</div>
