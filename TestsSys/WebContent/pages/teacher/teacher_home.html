<div class="row">
    <div class="col-xs-4">
        <div class="large-button" ng-click="openCreateNewExam()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="button-icon">
                        <span class="glyphicon glyphicon-th-list"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="button-text">
                        Create new exam
                    </div>
                </div>
            </div>
            <div class="button-badge">

            </div>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="large-button" ng-click="openCreateNewQuestion()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="button-icon">
                        <span class="glyphicon glyphicon-font"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="button-text">
                        Create new question
                    </div>
                </div>
            </div>
            <div class="button-badge">

            </div>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="large-button" ng-click="openRequestPermission()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="button-icon">
                        <span class="glyphicon glyphicon-ok"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="button-text">
                        Request permission
                    </div>
                </div>
            </div>
            <div class="button-badge">

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-4">
        <div class="large-button" ng-click="openCheckExams()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="button-icon">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="button-text">
                        Check exams
                    </div>
                </div>
            </div>
            <div class="button-badge">

            </div>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="large-button" ng-click="openPublishExams()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="button-icon">
                        <span class="glyphicon glyphicon-send"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="button-text">
                        Publish exam
                    </div>
                </div>
            </div>
            <div class="button-badge">

            </div>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="large-button" ng-click="openStatistics()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="button-icon">
                        <span class="glyphicon glyphicon-stats"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="button-text">
                        Statistics
                    </div>
                </div>
            </div>
            <div class="button-badge">

            </div>
        </div>
    </div>
</div>
