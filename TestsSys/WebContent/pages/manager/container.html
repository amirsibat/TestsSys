    <div ng-switch="currentPage">

            <div ng-include="'pages/manager/manager_home.html'"></div>
        </div>
        <div ng-switch-when="MANAGER_STATISTICS">
            <div ng-include="'pages/manager/manager_statistics.html'"></div>
        </div>

            <div ng-include="'pages/manager/manager_exams.html'"></div>

            <div ng-include="'pages/manager/manager_question.html'"></div>
        </div>
